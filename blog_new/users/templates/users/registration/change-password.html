{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Изменить пароль{% endblock %}

{% block content %}
<div class="col-md-6 mx-auto mt-4 vh-100">
    <h1>Изменить пароль</h1>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-bd-primary" type="submit">Изменить</button>
        </form>
    </div>
</div>
{% endblock content %}
