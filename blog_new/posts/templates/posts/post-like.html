<button hx-post="{% url 'posts:post_like' post.pk %}"
        hx-target="#likesarea" hx-swap="innerHTML" class="remove-default-btn p-0 border-0 bg-transparent">
    {% if request.user in post.likes.all %}
    <i class="far fa-thumbs-down" data-toggle="tooltip" data-placement="top" title="Не нравится"></i>
    {% else %}
    <i class="far fa-thumbs-up" data-toggle="tooltip" data-placement="top" title="Нравится"></i>
    {% endif %}
    <span>{{ post.like_count }}</span>
</button>
