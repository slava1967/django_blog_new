{% comment %} {% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <div class="d-grid gap-2">
        <button class="btn btn-success mt-3" onClick="javascript:history.go(-1);">Отмена</button>
    </div>

    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-5 col-sm-12 border-bottom">
            <form method="POST">
                {% csrf_token %}
                <h5>Вы уверены?</h5>
                <p>Комментарий будет удален без возможности восстановления.</p>
                <div class="d-grid gap-2">
                    <button class="btn btn-danger mt-3">Удалить</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %} {% endcomment %}
